name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip build-essential git zip unzip openjdk-17-jdk cython3
        pip install --user buildozer cython

    - name: Accept Android licenses
      run: |
        yes | ~/.local/bin/buildozer android update

    - name: Build APK
      run: |
        yes | ~/.local/bin/buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: palacharak-apk
        path: bin/*.apk
